name: Build Android APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Install EAS CLI and Build
        # We removed --no-wait so GitHub stays active until the APK is done
        run: |
          npm install -g eas-cli
          eas build --platform android --profile preview --non-interactive

      - name: ğŸ“¥ Download APK Artifact
        # This helper step pulls the finished file from Expo's servers to GitHub
        run: |
          mkdir -p build
          curl -L $(eas build:list --platform android --profile preview --limit 1 --json | jq -r '.[0].artifacts.buildUrl') -o build/app-release.apk

      - name: ğŸ“¤ Upload to GitHub Summary
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app-release.apk