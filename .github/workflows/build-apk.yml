name: Build Android APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build APK
        # We use 'npx eas-cli' instead of just 'eas' to be 100% explicit
        run: npx eas-cli build --platform android --profile preview --non-interactive --no-wait

      - name: âœ… Success Message
        run: echo "Build has been triggered! Go to https://expo.dev/artifacts to see progress."